<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js" ></script>
    <script src="js/scripts.js" ></script>
    <title>On Track</title>
  </head>
  <body>

    <div class="container">
      <h1>Coding Career Track Options</h1>
      <p>Please answer the following questions to get advice about the right coding track for you</p>

      <div class="career">
        <h1>Get the Right Track</h1>
        <form id="coding" >
            <label for="companySize">Company Size</label>
            <select class="form-control" id="companySize">
              <option value="large">Large</option>
              <option value="small">Small</option>
            </select>
            <label for="webApplications">Web Applications</label>
            <select class="form-control" id="webApplications">
              <option value="mobile">Mobile</option>
              <option value="desktop">Desktop</option>
            </select>
            <label for="frameWork">Javascript Framework</label>
            <select class="form-control" id="frameWork">
              <option value="REACT">REACT</option>
              <option value="Angular">Angular</option>
            </select>
            <label for="backEnd">Back-end Development</label>
            <select class="form-control" id="backEnd">
              <option value="back-end">Back End</option>
              <option value="front-end">Front End</option>
            </select>
            <label for="macPC">Mac or PC</label>
            <select class="form-control" id="macPC">
              <option value="mac">Mac</option>
              <option value="pc">PC</option>
            </select>
            <button type"submit" class="btn-primary">The Right Coding Track for You</button>
        </form>
    </div>

        <p>If you want to workd for a <span id="companySize"></span> company and build <span id="webApplications"></span> web applications, using <span id="framWork"></span> in a <span id="backEnd"></span> environment using a <span id="macPC"></span> platform, then your should consider the <span id="rightTrack"></span></p>
      </div>-->
      <div id="career">
        With your selections,  <span id="track"></span>, I recommend the <span id="career"></span> career choice.

      </div>
    </div><!--contaner-->
  </body>
</html>
