<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">

    <title>On Track</title>

  <body>

    <div class="container">
      <h1>Coding Career Track Options</h1>
      <p>Please answer the following questions to get advice about the right coding track for you</p>
      <h1>Get the Right Track</h1>
      <form id="coding" >
          <label for="companySize">Company Size</label>
          <select id="companySize">
            <option value="large"></option>
            <option value="small"></option>
          </select>
          <label for="webApplications">Web Applications</label>
          <select id="webApplications">
            <option value="mobile"></option>
            <option value="desktop"></option>
          </select>
          <label for="frameWork">Javascript Framework</label>
          <select id="frameWork">
            <option value="REACT"></option>
            <option value="Angular"></option>
          </select>
          <label for="backEnd">Back-end Development</label>
          <select id="backEnd">
            <option value="back-end"></option>
            <option value="front-end"></option>
          </select>
          <label for="macPC">Mac or PC</label>
          <select id="macPC">
            <option value="back-end"></option>
            <option value="front-end"></option>
          </select>
          <button type"submit" class="btn-primary">The Right Coding Track for You</button>
      </form>
      <div id="track">
        <p>If you want to workd for a <span id="companySize"></span> company and build <span id="webApplications"></span> web applications, using <span id="framWork"></span> in a <span id="backEnd"></span> environment using a <span id="macPC"></span> environment, then your should consider the <span id="rightTrack"></span></p>
      </div>
    </div><!--contaner-->
  </body>
