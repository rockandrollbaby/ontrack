<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js" ></script>
    <script src="js/scripts.js" ></script>
    <title>On Track</title>
  </head>
  <body>
    <div class="container box">
      <div class="career">
        <h1>Which is the Right Career Path for You?</h1>
        <h3>Please answer questions to check whether #C or Ruby is the right track for you.</h3>
        <form id="coding" >
          <label for="companySize">Company Size</label>
          <select class="form-control" id="companySize">
            <option value="">--Make a Choice--</option>
            <option value="large">Large</option>
            <option value="small">Small</option>
          </select>
          <label for="webApplications">Web Applications</label>
          <select class="form-control" id="webApplications">
            <option value="">--Make a Choice--</option>
            <option value="desktop">Desktop</option>
            <option value="mobile">Mobile</option>
          </select>
          <label for="frameWork">Javascript Framework</label>
          <select class="form-control" id="frameWork">
            <option value="">--Make a Choice--</option>
            <option value="angular">Angular</option>         <option value="react">REACT</option>
          </select>
          <label for="frontBack">Back-end vs. Front-end Development</label>
          <select class="form-control" id="backEnd">
            <option value="">--Make a Choice--</option>
            <option value="frontend">Front-end</option>
            <option value="backend">Back-end</option>
          </select>
          <label for="macPC">Mac or PC</label>
          <select class="form-control" id="macPC">
            <option value="">--Make a Choice--</option>
            <option value="pc">PC</option>
            <option value="mac">Mac</option>
          </select>
          <label for=""></label>
          <button type"submit" class="btn-primary">Submit Your Answers</button>
        </form>
    </div>
      <div id="track1">
        <p>You will be better off with #C for your coding career choice.</p>
      </div>
      <div id="track2">
        <p>You will be better off with Ruby for your coding career choice.</p>
      </div>
    </div><!--contaner-->
  </body>
</html>
